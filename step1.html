<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提示1</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
        background: #fffbe6;
        font-size: 1.1em;
        line-height: 1.6;
      }

      .content {
        max-width: 600px;
        margin: auto;
        font-size: 1em;
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
      }

      h4 {
        font-size: 1.2em;
        margin-bottom: 1em;
        color: #555;
      }

      #verse {
        margin: 1em 0;
        padding: 0 1em;
      }

      .hint {
        margin: 1.5em 0;
        padding: 0.7em 1.2em;
        font-size: 1em;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .btn {
        padding: 0.8em 1.5em;
        font-size: 1em;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1.5em;
      }

      #reader {
        width: 100%;
        max-width: 320px;
        margin: 2em auto;
        display: none;
      }

      @media (max-width: 480px) {
        body {
          font-size: 1em;
          padding: 1em;
        }

        .btn,
        .hint {
          font-size: 1em;
          width: 90%;
        }
      }
    </style>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="content">
      <h3>耶穌和門徒們<br />要享用逾越節大餐</h3>
      <h4 id="chapter">馬可福音14章12節</h4>
      <p id="verse">
        "除酵節的第一天，<br />
        就是宰逾越羊羔的那一天，<br />
        門徒對耶穌說：你吃逾越節的筵席，<br />
        要我們往哪裡去預備呢？"
      </p>
      <button class="hint" onclick="alert('預備筵席的場所是哪裡?')">
        小提示
      </button>
      <br />
      <button class="btn" onclick="startScan()">掃描下一個 QR Code</button>
      <div id="reader"></div>
    </div>

    <script>
      const currentStep = 1;
      const expectedUrl = `step${currentStep + 1}.html`;
      const savedStep = parseInt(localStorage.getItem("easter_step") || "1");

      if (savedStep !== currentStep + 1) {
        alert("你還沒完成前面的關卡喔！請從第一關開始！");
        localStorage.setItem("easter_step", "2");
        window.location.href = "step1.html";
      }

      let html5QrCode;

      function startScan() {
        const readerElement = document.getElementById("reader");
        readerElement.style.display = "block";
        readerElement.scrollIntoView({ behavior: "smooth" }); // ⬅️ 這一行讓畫面平滑捲動

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode
          .start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              const url = new URL(decodedText);
              const filename = url.pathname.split("/").pop();
              html5QrCode.stop();

              if (filename === expectedUrl) {
                localStorage.setItem(
                  "easter_step",
                  (currentStep + 2).toString()
                );
                window.location.href = filename;
              } else {
                alert("掃錯順序啦，要從第一關重新開始喔！");
                localStorage.setItem("easter_step", "2");
                window.location.href = "step1.html";
              }
            },
            (errorMessage) => {
              // 忽略錯誤訊息
            }
          )
          .catch((err) => {
            console.error("啟動掃描器錯誤：", err);
          });
      }
    </script>
  </body>
</html>
