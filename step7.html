<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>最終頁</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
        background: #fffbe6;
        font-size: 1.1em;
        line-height: 1.6;
      }

      .content {
        max-width: 600px;
        margin: auto;
        font-size: 1em;
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
      }

      h4 {
        font-size: 1.2em;
        margin-bottom: 1em;
        color: #555;
      }

      #verse {
        margin: 1em 0;
        padding: 0 1em;
      }

      .hint {
        margin: 1.5em 0;
        padding: 0.7em 1.2em;
        font-size: 1em;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .btn {
        padding: 0.8em 1.5em;
        font-size: 1em;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1.5em;
      }

      #reader {
        width: 100%;
        max-width: 320px;
        margin: 2em auto;
        display: none;
      }

      @media (max-width: 480px) {
        body {
          font-size: 1em;
          padding: 1em;
        }

        .btn,
        .hint {
          font-size: 1em;
          width: 90%;
        }
      }
    </style>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="content">
      <h2>耶穌已經復活了！</h2>
      <h4 id="chapter">馬可福音16章6節</h4>
      <p id="verse">
        "那少年人對他們說：不要驚恐，<br />
        你們尋找那釘十字架的拿撒勒人耶穌，<br />他已經復活了，<br />
        不在這裡，請看安放他的地方。"
      </p>

      <h4 id="chapter">約翰福音3章16節</h4>
      <p id="verse">
        "神愛世人，甚至將他的獨生子賜給他們，<br />
        叫一切信他的，不至滅亡，反得永生。"
      </p>
      <h2>耶穌已經復活了！</h2>
      <div id="reader"></div>
    </div>

    <script>
      const currentStep = 7; // 每頁需手動替換為對應關卡 1~7
      const expectedUrl = `step${currentStep + 1}.html`;
      const savedStep = parseInt(localStorage.getItem("easter_step") || "1");

      if (savedStep !== currentStep + 1) {
        alert("你還沒完成前面的關卡喔！請從第一關開始！");
        localStorage.setItem("easter_step", "2");
        window.location.href = "step1.html";
      }
    </script>
  </body>
</html>
