<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>提示3</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
        background: #fffbe6;
      }
      .content {
        max-width: 600px;
        margin: auto;
        font-size: 1.2em;
      }
      .hint {
        margin-top: 2em;
        font-weight: bold;
      }
      #reader {
        width: 300px;
        margin: 2em auto;
        display: none;
      }
      .btn {
        padding: 0.7em 1.2em;
        font-size: 1em;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="content">
      <h2>晚餐後他們唱了詩，就往橄欖山去了</h2>
      <h4 id="chapter">馬可福音14章32~34節</h4>
      <p id="verse">
        "他們來到一個地方，名叫客西馬尼，<br />
        耶穌對門徒說：你們坐在這裡，等我禱告。<br />
        於是帶著彼得，雅各，約翰同去，就驚恐起來，極其難過。<br />
        對他們說：我心裡甚是憂傷，幾乎要死，你們在這裡，等候儆醒。"
      </p>
      <button class="hint" onclick="alert('耶穌和門徒們在哪裡禱告？')">
        小提示
      </button>
      <p></p>
      <button class="btn" onclick="startScan()">掃描下一個 QR Code</button>
      <div id="reader"></div>
    </div>

    <script>
      const currentStep = 3; // 每頁需手動替換為對應關卡 1~7
      const expectedUrl = `step${currentStep + 1}.html`;
      const savedStep = parseInt(localStorage.getItem("easter_step") || "1");

      if (savedStep !== currentStep + 1) {
        alert("你還沒完成前面的關卡喔！請從第一關開始！");
        localStorage.setItem("easter_step", "2");
        window.location.href = "step1.html";
      }

      let html5QrCode;

      function startScan() {
        document.getElementById("reader").style.display = "block";
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode
          .start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              const url = new URL(decodedText);
              const filename = url.pathname.split("/").pop();
              html5QrCode.stop();

              if (filename === expectedUrl) {
                localStorage.setItem(
                  "easter_step",
                  (currentStep + 2).toString()
                );
                window.location.href = filename;
              } else {
                alert("掃錯順序啦，要從第一關重新開始喔！");
                localStorage.setItem("easter_step", "2");
                window.location.href = "step1.html";
              }
            },
            (errorMessage) => {
              // 忽略錯誤訊息
            }
          )
          .catch((err) => {
            console.error("啟動掃描器錯誤：", err);
          });
      }
    </script>
  </body>
</html>
