<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>提示3</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1.5em;
        background: #fffbe6;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .content {
        max-width: 600px;
        width: 100%;
        font-size: 1.2em;
        text-align: center;
      }
      .hint,
      .btn {
        margin-top: 1.5em;
        padding: 1em 1.5em;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .hint {
        background-color: #ff9800;
        color: white;
      }
      .btn {
        background: #2196f3;
        color: white;
      }
      #reader {
        width: 100%;
        max-width: 320px;
        margin: 1.5em auto;
        display: none;
      }
    </style>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="content">
      <h3>晚餐後他們唱了詩<br />就往橄欖山去了</h3>
      <h4 id="chapter">馬可福音14章32~34節</h4>
      <p id="verse">
        "他們來到一個地方，名叫客西馬尼，<br />
        耶穌對門徒說：<br />你們坐在這裡，等我禱告。<br />
        於是帶著彼得，雅各，約翰同去，<br />就驚恐起來，極其難過。<br />
        對他們說：我心裡甚是憂傷，幾乎要死，<br />
        你們在這裡，等候儆醒。"
      </p>
      <button class="hint" onclick="alert('耶穌和門徒們在哪裡禱告？')">
        小提示
      </button>
      <button class="btn" onclick="startScan()">掃描下一個 QR Code</button>
      <div id="reader"></div>
    </div>

    <script>
      const currentStep = 3;
      const expectedUrl = `step${currentStep + 1}.html`;
      const savedStep = parseInt(localStorage.getItem("easter_step") || "1");

      if (savedStep !== currentStep + 1) {
        alert("你還沒完成前面的關卡喔！請從第一關開始！");
        localStorage.setItem("easter_step", "2");
        window.location.href = "step1.html";
      }

      let html5QrCode;

      function startScan() {
        const readerElement = document.getElementById("reader");
        readerElement.style.display = "block";
        readerElement.scrollIntoView({ behavior: "smooth" }); // ⬅️ 這一行讓畫面平滑捲動

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode
          .start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              const url = new URL(decodedText);
              const filename = url.pathname.split("/").pop();
              html5QrCode.stop();

              if (filename === expectedUrl) {
                localStorage.setItem(
                  "easter_step",
                  (currentStep + 2).toString()
                );
                window.location.href = filename;
              } else {
                alert("掃錯順序啦，要從第一關重新開始喔！");
                localStorage.setItem("easter_step", "2");
                window.location.href = "step1.html";
              }
            },
            (errorMessage) => {
              // 忽略錯誤訊息
            }
          )
          .catch((err) => {
            console.error("啟動掃描器錯誤：", err);
          });
      }
    </script>
  </body>
</html>
