<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>提示5</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1.5em;
        background: #fffbe6;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .content {
        max-width: 600px;
        width: 100%;
        font-size: 1.2em;
        text-align: center;
      }
      .hint,
      .btn {
        margin-top: 1.5em;
        padding: 1em 1.5em;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .hint {
        background-color: #ff9800;
        color: white;
      }
      .btn {
        background: #2196f3;
        color: white;
      }
      #reader {
        width: 100%;
        max-width: 320px;
        margin: 1.5em auto;
        display: none;
      }
    </style>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="content">
      <h2>最終彼拉多在民眾給的壓力下<br />將耶穌釘上十字架</h2>
      <h4 id="chapter">馬可福音15章37~39節</h4>
      <p id="verse">
        "耶穌大聲喊叫，氣就斷了。<br />殿裡的幔子，從上到下裂為兩半。<br />
        對面站著的百夫長，<br />看見耶穌這樣喊叫斷氣，<br />就說：這人真是神的兒子。"
      </p>
      <h4 id="chapter">馬可福音15章46節</h4>
      <p id="verse">
        "約瑟買了細麻布，<br />把耶穌取下來，用細麻布裹好，<br />
        安放在磐石中鑿出來的墳墓裡，<br />
        又輥過一塊石頭來擋住墓門。"
      </p>
      <button class="hint" onclick="alert('約瑟準備了什麼為耶穌安葬？')">
        小提示
      </button>
      <button class="btn" onclick="startScan()">掃描下一個 QR Code</button>
      <div id="reader"></div>
    </div>

    <script>
      const currentStep = 5; // 每頁需手動替換為對應關卡 1~7
      const expectedUrl = `step${currentStep + 1}.html`;
      const savedStep = parseInt(localStorage.getItem("easter_step") || "1");

      if (savedStep !== currentStep + 1) {
        alert("你還沒完成前面的關卡喔！請從第一關開始！");
        localStorage.setItem("easter_step", "2");
        window.location.href = "step1.html";
      }

      let html5QrCode;

      function startScan() {
        const readerElement = document.getElementById("reader");
        readerElement.style.display = "block";

        // 延遲 100 毫秒後再滑動到掃描區
        setTimeout(() => {
          readerElement.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 100);

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode
          .start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              const url = new URL(decodedText);
              const filename = url.pathname.split("/").pop();
              html5QrCode.stop();

              if (filename === expectedUrl) {
                localStorage.setItem(
                  "easter_step",
                  (currentStep + 2).toString()
                );
                window.location.href = filename;
              } else {
                alert("掃錯順序啦，要從第一關重新開始喔！");
                localStorage.setItem("easter_step", "2");
                window.location.href = "step1.html";
              }
            },
            (errorMessage) => {
              // 忽略錯誤訊息
            }
          )
          .catch((err) => {
            console.error("啟動掃描器錯誤：", err);
          });
      }
    </script>
  </body>
</html>
