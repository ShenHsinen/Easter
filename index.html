<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>復活節尋寶遊戲 - 開始</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
        background: #f0f8ff;
      }
      .btn {
        font-size: 1.5em;
        padding: 1em 2em;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>復活節尋寶遊戲</h1>
    <p>準備好了嗎？讓我們開始尋寶冒險！</p>
    <button class="btn" onclick="startGame()">開始遊戲</button>

    <script>
      function startGame() {
        localStorage.setItem("easter_step", "2"); // 開始遊戲後預設進入 step1，下一步需掃描 step2
        window.location.href = "step1.html";
      }
    </script>
  </body>
</html>
