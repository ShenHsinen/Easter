<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>提示4</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1.5em;
        background: #fffbe6;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .content {
        max-width: 600px;
        width: 100%;
        font-size: 1.2em;
        text-align: center;
      }
      .hint,
      .btn {
        margin-top: 1.5em;
        padding: 1em 1.5em;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .hint {
        background-color: #ff9800;
        color: white;
      }
      .btn {
        background: #2196f3;
        color: white;
      }
      #reader {
        width: 100%;
        max-width: 320px;
        margin: 1.5em auto;
        display: none;
      }
    </style>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="content">
      <h2>禱告後，猶大出賣了耶穌<br />將耶穌交給羅馬巡撫-彼拉多</h2>
      <h4 id="chapter">馬可福音15章9~13節</h4>
      <p id="verse">
        "彼拉多說：你們要我釋放猶太人的王給你們嗎？<br />
        他原曉得祭司長是因為嫉妒才把耶穌解了來。<br />
        只是祭司長挑唆眾人，寧可釋放巴拉巴給他們。<br />
        彼拉多又說：那麼樣你們所稱為猶太人的王，我怎麼辦他呢？<br />
        他們又喊著說：把他釘十字架。"
      </p>
      <button class="hint" onclick="alert('眾人要求彼拉多怎樣處置耶穌？')">
        小提示
      </button>
      <button class="btn" onclick="startScan()">掃描下一個 QR Code</button>
      <div id="reader"></div>
    </div>

    <script>
      const currentStep = 4; // 每頁需手動替換為對應關卡 1~7
      const expectedUrl = `step${currentStep + 1}.html`;
      const savedStep = parseInt(localStorage.getItem("easter_step") || "1");

      if (savedStep !== currentStep + 1) {
        alert("你還沒完成前面的關卡喔！請從第一關開始！");
        localStorage.setItem("easter_step", "2");
        window.location.href = "step1.html";
      }

      let html5QrCode;

      function startScan() {
        document.getElementById("reader").style.display = "block";
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode
          .start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              const url = new URL(decodedText);
              const filename = url.pathname.split("/").pop();
              html5QrCode.stop();

              if (filename === expectedUrl) {
                localStorage.setItem(
                  "easter_step",
                  (currentStep + 2).toString()
                );
                window.location.href = filename;
              } else {
                alert("掃錯順序啦，要從第一關重新開始喔！");
                localStorage.setItem("easter_step", "2");
                window.location.href = "step1.html";
              }
            },
            (errorMessage) => {
              // 忽略錯誤訊息
            }
          )
          .catch((err) => {
            console.error("啟動掃描器錯誤：", err);
          });
      }
    </script>
  </body>
</html>
