<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>提示2</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1.5em;
        background: #fffbe6;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .content {
        max-width: 600px;
        width: 100%;
        font-size: 1.2em;
        text-align: center;
      }
      .hint,
      .btn {
        margin-top: 1.5em;
        padding: 1em 1.5em;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .hint {
        background-color: #ff9800;
        color: white;
      }
      .btn {
        background: #2196f3;
        color: white;
      }
      #reader {
        width: 100%;
        max-width: 320px;
        margin: 1.5em auto;
        display: none;
      }
    </style>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="content">
      <h2>耶穌與門徒共進晚餐時</h2>
      <h4 id="chapter">馬可福音14章22~24節</h4>
      <p id="verse">
        "他們吃的時候，耶穌拿起餅來，<br />
        祝了福，就擘開遞給他們說：<br />
        你們拿著吃，這是我的身體。<br />
        又拿起杯來，祝謝了，<br />
        遞給他們，他們都喝了。<br />
        耶穌說：<br />這是我立約的血，為多人流出來的。"
      </p>
      <button class="hint" onclick="alert('餅和葡萄汁會放在哪呢?')">
        小提示
      </button>
      <button class="btn" onclick="startScan()">掃描下一個 QR Code</button>
      <div id="reader"></div>
    </div>

    <script>
      const currentStep = 2;
      const expectedUrl = `step${currentStep + 1}.html`;
      const savedStep = parseInt(localStorage.getItem("easter_step") || "1");

      if (savedStep !== currentStep + 1) {
        alert("你還沒完成前面的關卡喔！請從第一關開始！");
        localStorage.setItem("easter_step", "2");
        window.location.href = "step1.html";
      }

      let html5QrCode;

      function startScan() {
        document.getElementById("reader").style.display = "block";
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode
          .start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              const url = new URL(decodedText);
              const filename = url.pathname.split("/").pop();
              html5QrCode.stop();

              if (filename === expectedUrl) {
                localStorage.setItem(
                  "easter_step",
                  (currentStep + 2).toString()
                );
                window.location.href = filename;
              } else {
                alert("掃錯順序啦，要從第一關重新開始喔！");
                localStorage.setItem("easter_step", "2");
                window.location.href = "step1.html";
              }
            },
            (errorMessage) => {
              // 忽略錯誤訊息
            }
          )
          .catch((err) => {
            console.error("啟動掃描器錯誤：", err);
          });
      }
    </script>
  </body>
</html>
